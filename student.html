<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet" />

  <style>
    /* ==============================
       ベース
    ============================== */
    :root{
      /* 見出し帯 */
      --bar-color:#CDA209; --bar-max:1100px; --bar-line:2px;
      /* カード・文字 */
      --card-bg:#fff; --text:#333; --muted:#666;
      --shadow:0 2px 8px rgba(0,0,0,.1); --radius:12px;
      --wrap:min(1000px,92vw);
    }

    html, body { margin:0; padding:0; }
    body{
      font-family:"Zen Maru Gothic", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:#333; background:#fffaf2; /* ほんのりクリーム */
    }

    /* ==============================
       ヘッダー/ナビ
    ============================== */
    .site-header{
      position:sticky; top:0; z-index:1000; height:60px;
      background:#003366; display:flex; align-items:center;
      padding:0 3%; box-sizing:border-box; overflow-x:auto;
      -webkit-overflow-scrolling:touch;
    }
    .site-header::-webkit-scrollbar{ display:none; }
    .header-nav{ display:flex; flex-wrap:nowrap; gap:24px; white-space:nowrap; justify-content:flex-start; }
    .header-nav a{
      color:#fff; text-decoration:none; font-size:16px; line-height:1.2; padding:.5rem 0;
    }
    .header-nav a:hover{ color:#00a2ff; }
    @media (max-width:768px){
      .header-nav{ gap:16px; }
      .header-nav a{ font-size:14px; }
    }

    /* ==============================
       ヒーロー（上部ビジュアル）
    ============================== */
    .teacher-top{ position:relative; width:100%; height:360px; overflow:hidden; }
    .top-image{ width:100%; height:100%; object-fit:cover; display:block; }
    .teacheroverlay-box{
      position:absolute; inset:0; background:rgba(0,0,0,.6);
      display:flex; align-items:center; justify-content:center; z-index:1;
    }
    .studentoverlay-text{
      color:#fff; text-align:center; font-weight:bold; line-height:1.6;
      font-family:"Zen Maru Gothic", sans-serif;
    }

    /* ==============================
       見出し帯
    ============================== */
    .bar-title{
      width:100%; max-width:var(--bar-max); margin:1.5rem auto;
      background:var(--bar-color); position:relative; padding:1rem 1.5rem; box-sizing:border-box;
      border-top:1px solid rgba(205,162,9,.8); border-bottom:1px solid rgba(205,162,9,.8);
    }
    .bar-title::before,.bar-title::after{
      content:""; position:absolute; left:0; width:100%; height:var(--bar-line); background:#fff;
    }
    .bar-title::before{ top:0; } .bar-title::after{ bottom:0; }
    .bar-title__text{
      margin:0; color:#fff; font-weight:700; text-align:center;
      font-size:clamp(1.4rem,3vw,1.8rem);
    }
    @media (max-width:1024px){
      .bar-title{ width:auto; margin:1.5rem .5rem; border-radius:.4rem; }
    }

    /* ==============================
       本文コンテナ
    ============================== */
    .generations{
      box-sizing:border-box; max-width:700px; /* ブログと統一 */
      margin:2rem auto; padding:0 1rem; color:var(--text);
    }
    .generations-heading{
      font-size:clamp(1.4rem,2.5vw,1.8rem); font-weight:800; text-align:center; margin-bottom:1.25rem;
    }

    /* ==============================
       カード
    ============================== */
    .generation-card{
      background:var(--card-bg); border-radius:var(--radius); box-shadow:var(--shadow);
      padding:clamp(1rem,2.5vw,1.5rem) clamp(1rem,3vw,2rem); margin:1.25rem 0;
    }
    .generation-title{
      font-size:clamp(1.2rem,2.5vw,1.6rem); font-weight:700; text-align:center; margin-bottom:.5rem;
    }
    .generation-members{ text-align:center; color:var(--muted); font-size:.95rem; margin-bottom:1rem; }
    .generation-content{ line-height:1.75; margin-bottom:1rem; }

    /* 写真 */
    .generation-photo{ text-align:center; margin-bottom:1rem; }
    .generation-photo img{
      width:100%; max-width:640px; border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,.15); object-fit:cover;
    }
    .photo-caption{ font-size:.85rem; color:var(--muted); margin-top:.4rem; }

    /* コメント */
    .comment-label{ margin-bottom:.25rem; }
    .generation-comment blockquote{
      background:#f7f7f7; border-left:5px solid #0a66c2;
      padding:.85rem 1rem; margin:.25rem 0 0; border-radius:6px; font-style:italic;
    }
    .generation-comment .comment-footer{
      display:block; margin-top:.4rem; font-style:normal; color:var(--muted); font-size:.95rem;
    }

    @media (max-width:480px){
      .generation-card{ padding:.9rem 1rem; }
      .generation-members{ font-size:.9rem; }
      .photo-caption{ font-size:.8rem; }
      .generation-comment blockquote{ padding:.75rem .85rem; }
    }

    /* ==============================
       フッター
    ============================== */
    .site-footer{ background:#333; color:#fff; text-align:center; padding:1rem; }
    .footer-sns img{ width:3rem; height:auto; margin:1rem; vertical-align:middle; }
    .line-icon{ border-radius:50%; overflow:hidden; }
    .footer-links{ display:flex; flex-wrap:wrap; justify-content:center; gap:.8rem; margin-bottom:.5rem; }
    .footer-links a{ color:#fff; text-decoration:none; white-space:nowrap; }
    .footer-links a:hover{ text-decoration:underline; }
    .footer-copy{ font-size:.9rem; color:#ccc; margin:.5rem 0 0; }
  </style>
</head>
